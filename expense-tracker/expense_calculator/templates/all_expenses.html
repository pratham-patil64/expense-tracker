<!DOCTYPE html>
<html>
<head>
    <title>All Expenses</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .back-home {
            display: inline-block;
            margin: 24px auto 16px auto;
            padding: 10px 28px;
            background: linear-gradient(90deg, #337ab7 60%, #23527c 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(51, 122, 183, 0.10);
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
            text-align: center;
            animation: fadeInUp 0.8s;
        }
        .back-home:hover {
            background: linear-gradient(90deg, #23527c 60%, #337ab7 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 18px rgba(51, 122, 183, 0.18);
            text-decoration: none;
        }
        .back-home-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Minimal theme-based remove button */
        .remove-btn {
            background: none;
            color: #e74c3c;
            border: 1.5px solid #e74c3c;
            padding: 2px 10px;
            border-radius: 4px;
            font-size: 0.95em;
            cursor: pointer;
            transition:
                background 0.2s,
                color 0.2s,
                box-shadow 0.2s,
                transform 0.1s;
            box-shadow: none;
            font-weight: 500;
            line-height: 1.2;
        }
        .remove-btn:hover {
            background: #e74c3c;
            color: #fff;
            transform: scale(1.07);
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.18);
        }
    </style>
</head>
<body>
    <h1>All Expenses</h1>
    <div class="back-home-container">
        <a href="/" class="back-home">Back to Home</a>
    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        {% for exp in expenses %}
        <tr>
            <td>{{ exp[0] }}</td>
            <td>{{ exp[1] }}</td>
            <td>{{ exp[2] }}</td>
            <td>{{ exp[3] }}</td>
            <td>{{ exp[4] }}</td>
            <td>
                <form method="POST" action="{{ url_for('delete_expense', expense_id=exp[0]) }}" style="display:inline;">
                    <button type="submit" class="remove-btn" onclick="return confirm('Are you sure you want to delete this entry?');">Remove</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
